########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.800
hold_current: 0.400
stealthchop_threshold: 999999
#diag_pin:

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.800
hold_current: 0.400
stealthchop_threshold: 999999
#diag_pin:

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.800
hold_current: 0.400
stealthchop_threshold: 999999
#diag_pin:

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.400
stealthchop_threshold: 0 # stealthchop is nt recommended for extruder
#diag_pin:

