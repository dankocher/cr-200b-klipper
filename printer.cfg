[include mainsail.cfg]
[include extra_temps.cfg]
[include filament_sensor.cfg]
[include bed_screws.cfg]
[include bltouch.cfg]
[include lcd_pins.cfg]
[include tmc2209.cfg]
[include input_shaper.cfg]

# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.


[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 220
homing_speed: 40

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 220
homing_speed: 40

[stepper_z]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC0
position_endstop: 0
position_max: 200
position_min: -2
homing_speed: 10

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
gear_ratio: 50:17
rotation_distance: 21.065
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
#sensor_type: NTC 100K beta 3950 #if you are using default thermistor
sensor_type: ATC Semitec 104GT-2 #I actually bought E3D 
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 270
#pressure_advance: 0.88000  #extruder was too noisy
#pressure_advance_smooth_time: 0.040000
max_extrude_only_accel: 400
max_extrude_only_velocity: 80

[verify_heater extruder]
max_error: 256
check_gain_time: 60

#you could use extruder1 pins for an additional fan 
#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 110

[fan]
pin: PB6

[fan_generic enclosure_fan]
pin: PB7

[output_pin leds]
pin: PB5

[output_pin motor_power]
pin: PC13
value: 1

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 2000
max_accel_to_decel: 2000
max_z_velocity: 10
max_z_accel: 100

[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command


